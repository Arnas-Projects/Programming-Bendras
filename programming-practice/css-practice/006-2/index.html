<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Positions v2</title>
</head>

<body>

    <h1>CSS positions v2<span>&reg;</span></h1>

    <div class="container">
        <div class="static">Static</div>
        <div class="relative">Relative</div>
        <div class="absolute">Absolute</div>
        <div class="fixed">Fixed</div>
        <div class="sticky">Sticky</div>
    </div>

    <a class="linkas" href="https://vz.lt" target="__blank">Linkas į Verslo Žinias</a>

    <div class="big-box">
        <img src="http://localhost:5500/css-practice/006-2/images/nature.jpg" alt="Gamta">
        <h2>Beautiful nature</h2>
    </div>

    <section class="field">
        <div class="box green box3">3</div>   <!-- fixed -->
        <div class="box red box2">2</div>   <!-- absolute -->
        <div class="box red box1">1</div>   <!-- relative -->
        <div class="box blue">4</div>       <!-- static - by default setting in HTML -->
    </section>






</body>

</html>
