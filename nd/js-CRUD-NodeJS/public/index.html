<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>CRUD | nd | with Node js</title>
</head>

<body>

    <h1>CRUD: Ganykla</h1>

    <fieldset class="create">
        <legend>Create</legend>

        <select data-create-animal-select>
            <option value="" disabled selected hidden>Pasirink gyvūną</option>
            <option value="avis">Avis</option>
            <option value="antis">Antis</option>
            <option value="antilope">Antilopė</option>
        </select>

        <input type="text" placeholder="Įrašyk svorį" data-create-animal-input>
        <button data-create-animal-button>Create</button>
    </fieldset>

    <section>
        <ol class="list" data-animals-list>

        </ol>
    </section>


    <template data-list-template>

        <li>
            <div class="list-row" data-list-row>

                <span class="animal-name" data-animal-name></span>


                <input class="change-weight" type="text" placeholder="Keisk svorį" data-edit-animal-input>
                <button data-edit-animal-button>Edit</button>

                <button class="delete-button" data-delete-animal>X</button>
            </div>
        </li>

    </template>



</body>

</html>
