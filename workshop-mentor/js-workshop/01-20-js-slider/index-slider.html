<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app-slider.js" defer></script>
    <link rel="stylesheet" href="style-slider.css">
    <title>Slider</title>
</head>

<body>

    <main>
        <h1>Mano galerija</h1>
        <section>
            <h3>
                <{nuotraukos tekstas}>
            </h3>

                <img src="wallpaper.jpeg" width="500" alt="foto">
                <div>
                    <button>Previous</button>

            </div>

            <div>
                <button>{1}</button>
                <button>{2}</button>
                <button>{3}</button>

        </section>
