<html lang="en">

<body>

        <section>
            <h1>Mano galerija</h1>
            <h3>Image 1</h3>

                    <button class="left-btn">Previous</button>
                    <button class="play-btn">||</button>
                    <button class="right-btn">Forward</button>

            </div>

            <div class="btns-container">
                <!-- Vietoj {1} turi buti mazos nuotraukos -->

                <button>{2}</button>
                <button>{3}</button>
