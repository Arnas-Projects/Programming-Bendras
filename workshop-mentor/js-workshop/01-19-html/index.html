<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        hr {
            width: 100%
        }

        div {
            background-color: green;
        }

        span {
            background-color: yellow;
            font-size: 25px;
            font-style: italic;
        }

        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }

        .text {
            font-size: 24px;
        }
    </style>

</head>

<!--

    Padaryti puslapį panaudojant šias žymas:

    H3
    H4
    H5
    H6
    div
    span
    p
    a
    table, tr, th, td
    ul, li
    ol, li
    br
    hr

    form
    label
    input
    button
    img 
-->

</html>
