<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="clockwork.js" defer></script>
    <link rel="stylesheet" href="clockwork.css">
    <title>Clockwork</title>
</head>

<body>
    <div class="container">
        <div id="clock-face" class="clock">
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="min-hand"></div>
            <div class="hand second" id="sec-hand"></div>
            <div class="center-dot"></div>
        </div>

        <div id="digital-clock">00:00:00</div>

        <div class="reminder-inputs">
            <input type="number" id="rem-hour" placeholder="Valandos (0-23)" min="0" max="23">
            <input type="number" id="rem-min" placeholder="MinutÄ—s (0-59)" min="0" max="59">
            <p>Nustatytas laikas: <span id="target-display">--:--</span></p>
        </div>
    </div>
</body>

</html>
